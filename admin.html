<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMOKE HUB | Admin</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #1b0b2e, #0b0416);
  color: #fff;
  min-height: 100vh;
  padding: 20px;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
  background: linear-gradient(90deg,#ff0055,#00f2ff,#ff0055);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.admin-card {
  background: rgba(255,255,255,0.07);
  border-radius: 16px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 0 20px rgba(255,0,150,.25);
}
input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 10px;
  border-radius: 10px;
  border: none;
  font-size: 14px;
}
label { font-size: 13px; opacity: .8; }
button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg,#ff2f92,#ff005d);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,150,.6);
}
button:active { transform: scale(.98); }
</style>
</head>
<body>
<h1>üî• SMOKE HUB ‚Äî Admin</h1>
<div id="admin"></div>
<button id="saveBtn">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –∑–º—ñ–Ω–∏</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = { databaseURL: "https://smokehub-7a072-default-rtdb.firebaseio.com/" };
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const catalogRef = ref(db, 'catalog');

let data = { prices: [], descs: [], stock: [], badges: [], images: [] };
const admin = document.getElementById("admin");

onValue(catalogRef, snap => {
  if (!snap.exists()) return;
  data = snap.val();
  render();
});

function render() {
  admin.innerHTML = "";
  data.prices.forEach((_, i) => {
    const div = document.createElement("div");
    div.className = "admin-card";
    div.innerHTML = `
      <label>–¶—ñ–Ω–∞</label>
      <input type="text" value="${data.prices[i]||''}" data-index="${i}" data-type="price">

      <label>–û–ø–∏—Å</label>
      <textarea data-index="${i}" data-type="desc">${data.descs[i]||''}</textarea>

      <label>–§–æ—Ç–æ (URL)</label>
      <input type="text" value="${data.images[i]||''}" data-index="${i}" data-type="image">

      <label>–ë–µ–π–¥–∂</label>
      <select data-index="${i}" data-type="badge">
        <option value="">‚Äî</option>
        <option value="hit" ${data.badges[i]==="hit"?"selected":""}>üî• –•—ñ—Ç</option>
        <option value="promo" ${data.badges[i]==="promo"?"selected":""}>üè∑ –ê–∫—Ü—ñ—è</option>
      </select>

      <label>–ù–∞—è–≤–Ω—ñ—Å—Ç—å</label>
      <select data-index="${i}" data-type="stock">
        <option value="true" ${data.stock[i]!==false?"selected":""}>–Ñ</option>
        <option value="false" ${data.stock[i]===false?"selected":""}>–ù–µ–º–∞—î</option>
      </select>
    `;
    admin.appendChild(div);
  });

  // –î–æ–¥–∞—î–º–æ –ø–æ–¥—ñ—ó
  admin.querySelectorAll("input, textarea, select").forEach(el => {
    el.oninput = el.onchange = e => {
      const i = e.target.dataset.index;
      const type = e.target.dataset.type;
      if(type==="price") data.prices[i] = e.target.value;
      if(type==="desc") data.descs[i] = e.target.value;
      if(type==="image") data.images[i] = e.target.value;
      if(type==="badge") data.badges[i] = e.target.value;
      if(type==="stock") data.stock[i] = e.target.value==="true";
    };
  });
}

document.getElementById("saveBtn").onclick = () => {
  set(catalogRef, data);
  alert("‚úÖ –ó–±–µ—Ä–µ–∂–µ–Ω–æ!");
};
</script>
</body>
</html>
