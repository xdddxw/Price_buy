        .cyber-receipt {

        @keyframes emerge {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .cyber-receipt::before {
            content: ""; position: absolute; top: 0; left: 0; width: 15px; height: 15px;

        }
        .cyber-receipt::after {

        .receipt-header { text-align: center; border-bottom: 1px dashed rgba(255,255,255,0.2); padding-bottom: 15px; }

        /* –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è */

        .snowflake {
